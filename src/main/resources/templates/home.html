<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;900&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/font.css">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/home.css">
	<link rel="stylesheet" type="text/css" href="/css/card_product.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">


	<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/js/home.js"></script>
	<script type="text/javascript" src="/js/card_products.js"></script>
	<title>Essence</title>
</head>
<body>
	<header th:insert="parts/header :: header_content" class="header"></header>

	<section class="welcome__area bg-img">
		<div class="container">
			<div class="row">
				<div class="hero-content">
					<h6>asoss</h6>					
					<h2>New Collection</h2>				
					<a href="#">VIEW COLLECTION</a>
				</div>
			</div>
		</div>	
	</section>
	
	<section class="top_category_area">
		<div class="container">
			<div class="row">
				<div class="single_category_area">
					<div class="category-content__inner bg-img bg_fog"
						 style="background-image: url(img/bg-img/home-img/bg-2.jpg)">
						<div class="category-content">
							<a href="/shop/search/filter/clothing">Clothing</a>
						</div>
					</div>
				</div>
				<div class="single_category_area">
					<div class="category-content__inner bg-img bg_fog"
						 style="background-image: url(img/bg-img/home-img/bg-3.jpg)">
						<div class="category-content">
							<a href="/shop/search/filter/shoes">Shoes</a>
						</div>
					</div>
				</div>
				<div class="single_category_area">
					<div class="category-content__inner bg-img bg_fog"
						 style="background-image: url(img/bg-img/home-img/bg-4.jpg)">
						<div class="category-content">
							<a href="/shop/search/filter/accessories">ACCESSORIES</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="cta-area bg-img">
		<div class="container">
			<div class="row">
				<div class="cta-area__inner">
					<div class="hero-content__right">
						<div class="hero-content">
							<h6>asoss</h6>					
							<h2>New Collection</h2>				
							<a href="#">VIEW COLLECTION</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="new_arrivals_area">
		<div class="container">
			<div class="section-heading">
				<h2>Popular Products</h2>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div id="popular-products-slides">

					<div id="popular-products-slide__content" class="parent_block">
						<div id="popular-products-slide__content-n1">
							<div th:each="product : ${popular_products_n1}" class="column">
								<div th:insert="parts/card_product :: card__part"></div>
							</div>
						</div>
						<div id="popular-products-slide__content-n2">
							<div th:each="product : ${popular_products_n2}" class="column">
								<div th:insert="parts/card_product :: card__part"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<footer th:insert="parts/footer :: footer_content" class="footer"></footer>
</body>
</html>
